<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Krona+One&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src = "settings.js"></script>
	<link rel = "stylesheet" href = "popup.css">
	<style id = "style"></style>
</head>
<body id="body" class="bgColor settingsBody">
	<nav>
		<dl class="navList" id = "navList">
			<dt class="navItem"><a href = "popup.html" id = "home">Home</a></dt>
			<dt class="navItem"><a href = "settings.html">Settings</a></dt>
		</dl>
</nav>
	<h1 class="settingsHeader color2" id = "settingsHeader">Settings</h1>
	<form class = "settingsForm">
		<li>
			<input type="color" name="user_bgColor" id = "user_bgColor" value = "#faf9f7">
			<label for="user_bgColor" class="label color1 color2Fill">Background Color </label>
			<button class="revert" id = "revertBg">Revert</button>
		</li>
		<li>
			<input type="color" name="user_color1" id = "user_color1" value="#faf9f7">
			<label for="user_color1" class="label color1 color2Fill">Main Text Color</label>
			<button class="revert" id = "revertColor1">Revert</button>
		</li>
		<li>
			<input type="color" name="user_color2" id = "user_color2" value="#faf9f7">
			<label for="user_color2" class="label color1 color2Fill">Header/Button Fill</label>
			<button class="revert" id = "revertColor2">Revert</button>
		</li>
		<li>
			<input type="color" name="user_color3" id = "user_color3" value="#faf9f7">
			<label for="user_color3" class="label color1 color2Fill">Accent Color</label>
			<button class="revert" id = "revertColor3">Revert</button>
		</li>
		<li class="categories">
			<label for = "buckets" class="label bucketsLabel color2 bgColor" id = "catLabel">Categories: </label>
			<input type = "text" class = "catInput color2Border" placeholder="Pro / Con/ Other/Misc" id = "categories">
			<p>Enter category names seperated by a slash</p>
		</li>
	</form>
</body>
</html>
