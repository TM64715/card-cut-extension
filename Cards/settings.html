<html>

</head>
<body id="body">
	<nav>
			<ul class="navList" id = "navList">

			</ul>
	</nav>
	<h1 class="settingsHeader" id = "settingsHeader">Settings</h1>
	<form>
		<li>
			<input type="color" name="user_bgColor" id = "user_bgColor">
			<label for="user_bgColor" class="label">Background Color </label>
			<button class="revert" id = "revertBg">Revert</button>
		</li>
		<li>
			<input type="color" name="user_color1" id = "user_color1">
			<label for="user_color1" class="label color1 color2Fill">Button Text Color</label>
			<button class="revert" id = "revertColor1">Revert</button>
		</li>
		<li>
			<input type="color" name="user_color2" id = "user_color2">
			<label for="user_color2" class="label color1 color2Fill">Header/Button Fill</label>
			<button class="revert" id = "revertColor2">Revert</button>
		</li>
		<li class="categories">
			<input type = "text" class = "catInput" placeholder="category1/category2/category3" id = "categories">
			<label for = "buckets" class="label bucketsLabel color1 color2Fill">Categories</label>
		</li>
	</form>
	<button class = "dynamicBtn" id = "dynamicBtn">Example Button</button>
	<textarea class="dynamicTxtArea" id = "dynamicTxtArea" placeholder = "Example Input Field" readonly></textarea>
</body>
</html>
