<!DOCTYPE html>
<html>
<head>
	<title>Card Cut PopUp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Krona+One&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	
</head>
<body id = "body">
	<nav>
		<button type="button" class="collapsible">&#9776;</button>
		<div class="content">
			<ul class="navList"></ul>
				<li class="navItem"><a href = "#cardGenerator">Create Card</a></li>
				<li class="navItem"><a href = "#pastCards">See Past Cards</a></li>
				<li class="navItem"><a href = "settings.html">Settings</a></li>
				<li class = "navItem"><a href = "List1.html">List 1</a></li>
			</ul>
		</div>
	</nav>
	
	<h1 class="productName color2" id = "cardGenerator">Card Generator</h1>
	<div>
		<textarea class = "cardTextArea" id = "cardTextArea" placeholder="Highlight the text of the card then press 'Create Card'" spellcheck="false"></textarea>
		<button class="cardControl color1 color2Fill" id = "cardControl">Create Card</button>
		<li class = "saveTo">
			<label for = "saveTo" class = "saveToLabel">Save To: </label>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</li>
		<p class="successMsg color1" id = "successMsg">Text Copied</p>
	</div>
	<div>
		<h1 class="productName color2" id = "pastCards">Evidence Locker</h1>
		<!-- <textarea class = "cardTextArea" id = "cardHistory" spellcheck="false"></textarea> -->
		<div class = "btnFlex" id ="bgSticky">
			<button id = "exportAll" class="color1 color2Fill">Copy All</button>
			<button id = "getStored" class="color1 color2Fill">See Past Cards</button>
			<button id = "clearStorage" class="color1 color2Fill">Clear Card History</button>
		</div>
		<div id = "appendedTo"></div>
		
		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src = "popup.js"></script>
	<script src = "theme.js"></script>
</body>
</html>
